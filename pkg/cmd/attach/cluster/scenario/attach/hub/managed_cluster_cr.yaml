apiVersion: cluster.open-cluster-management.io/v1
kind: ManagedCluster
metadata:
  labels:
    {{ range $key, $value := .managedCluster.labels }}
    {{ $key }}: {{ $value }}
    {{ end }}
    {{ if eq .managedCluster.name "local-cluster" }}
    local-cluster: "true"
    {{ end }}
  name: "{{ .managedCluster.name }}"
spec:
  hubAcceptsClient: true
  leaseDurationSeconds: 60
